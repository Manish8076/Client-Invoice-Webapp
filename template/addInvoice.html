{% extends 'dashboard.html' %}
{% block body%}

<div class="container my-4">
	<div class="row">
		<div class="col">
			<a href="{% url 'addInvoice' %}"><h1 class="alert alert-primary text-center">Add Client Details</h1></a>
			<form action="" method="post">
				{% csrf_token %}
				{{clientFm}}
				<button type="submit" class="btn btn-primary btn-md my-2">Save</button>
				<button type="reset" class="btn btn-primary btn-md my-2">Reset</button>
			</form>
		</div>

		<div class="col">
			<a href="{% url 'addInvoice2' %}"><h1 class="alert alert-primary text-center">Add Service</h1></a>
			<form action="" method="post">
				{% csrf_token %}
				{{serviceFm}}
				<button type="submit" class="btn btn-primary btn-md my-2">Save</button>
				<button type="reset" class="btn btn-primary btn-md my-2">Reset</button>
			</form>
		</div>
	</div>

</div>


{% endblock body %}
